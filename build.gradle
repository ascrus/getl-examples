plugins {
    id 'groovy'
    id 'idea'
    id 'maven'
}

group 'net.sourceforge.getl'
version '4.0.4'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "net.sourceforge.getl:getl:$version"
    compile fileTree(dir: 'jdbc')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}