plugins {
    id 'groovy'
    id 'idea'
    id 'maven'
}

group 'net.sourceforge.getl'
version '4.0.5'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://easydata.ru/maven/' }
}

dependencies {
    compile "net.sourceforge.getl:getl:$version"
    compile fileTree(dir: 'jdbc')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}